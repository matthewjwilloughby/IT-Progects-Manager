{% extends 'main.html' %}

{% block content %}

<div class="loginForm">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"/>
        <input type="password" name="password" placeholder="Enter password"/>
        <input type="submit" value="login" />
    </form>
</div>

{% endblock content %}
